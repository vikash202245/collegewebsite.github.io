<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="/images/preview.jpg">
</head>
<body >
    <!-- <div class="navbar"> -->
    <nav class="navlist">
        <ul>
            <li><a href="College of Technical Courses.html"><img src="/images/preview.jpg" alt="logo" class="logo"></a></li>
            <li><h2>The College of Technical Courses</h2><br><p>Your Success is based on your decision.</p></li>
        </ul>
    </nav>
    <div class="registration">
        <h1>----------------------------<ins>Inquiry Form</ins>-------------------------</h1><br>
        <form action="form" class="form">
            <label for="text">Name :</label>
            <input type="text" required placeholder="Enter Your Name">
            <label for="text">Roll No. :</label>
            <input type="number" required placeholder="Enter Your Roll No.">
            <label for="text">Registration No. :</label>
            <input type="number"required placeholder="Enter Your Registration No.">
            <div class="educational">
                <label for="text"><strong>Select Your Course (UG) :</strong></label>
                <label for="text" class="stream"><li>B.C.A. :<input type="radio" name="gender" value="male"></li> 
                                                <li>B.Sc. :<input type="radio" name="gender" value="male"></li> 
                                                <li>B.Tech. :<input type="radio" name="gender" value="male"></li> 
                                                <li>B.Plan. :<input type="radio" name="gender" value="male"></li> 
                                                <li>B.Arch. :<input type="radio" name="gender" value="male"></li> 
                                                <li>None :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            <br>
            <div class="educational">
                <label for="text"><strong>Select Your Course (PG) :</strong></label>
                <label for="text" class="stream"><li>M.C.A. :<input type="radio" name="gender" value="male"></li> 
                                                <li>M.Sc. :<input type="radio" name="gender" value="male"></li> 
                                                <li>M.Tech. :<input type="radio" name="gender" value="male"></li> 
                                                <li>M.Plan. :<input type="radio" name="gender" value="male"></li> 
                                                <li>M.B.A. :<input type="radio" name="gender" value="male"></li> 
                                                <li>None :<input type="radio" name="gender" value="male"></li> 
                </label>
            </div>
            
            <label for="Date">D.O.B. :</label>
            <input type="date" required placeholder="DD/MM/YYYY">
            <label for="Contact">Mobile No. :</label>
            <input type="number" required placeholder="+91 XXXXX XXXXX">
            <label for="email">Email Id :</label>
            <input type="email" required placeholder=".............................@gmail.com">
            <br>
            <br>
            <br>
            <br>
            <label for="text" class="message1">Your Message :</label>
            <textarea required placeholder="Enter Your Message" height="200px"></textarea><br>
            <br><br><br>
            <button type="submit" >Submit</button>
            <button type="reset" class="reset" >Reset</button>
        </form>
    </div>
    <div class="footer">
        <p>Copyright Â© 2022 <strong>The College of Technical Cources</strong>. All rights reserved.</p>
    </div>
</body>
</html>
